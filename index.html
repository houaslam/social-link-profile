<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	
	<title>Frontend Mentor | Social links profile</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<link rel="stylesheet" href="./index.css">
<body>
	<div class="wrap">

		<div class="profile">
			<img src="./assets/images/avatar-jessica.jpeg">
			<h2 id="name">Jessica Randall</h2>
			<h3 id="location">London, United Kingdom</h3>
			<p id="profession">"Front-end developer and avid reader."</p>
			<div class="links">

				<button class="link-btn"  >GitHub</button>
				<button class="link-btn"  >Frontend Mentor</button>
				<button class="link-btn"  >LinkedIn</button>
				<button class="link-btn"  >Twitter</button>
				<button class="link-btn"  >Instagram</button>
			</div>
		</div>
	</div>
	
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Hajar OUASLAM</a>.
	</div>
</body>
</html>
